name: CI/CD Pipeline Java

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build
        

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/project-01bb86fa-da5a-4831-b940-8ae5408b3913:latest

  deploy-and-health-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/project-01bb86fa-da5a-4831-b940-8ae5408b3913:latest

      - name: Run Docker container
        run: |
          docker run -d --name my-app -p project-01bb86fa-da5a-4831-b940-8ae5408b3913:8080 ${{ secrets.DOCKER_USERNAME }}/8080:latest
          sleep 30

      - name: Health Check
        run: curl --retry 5 --retry-delay 5 http://localhost:project-01bb86fa-da5a-4831-b940-8ae5408b3913/ || exit 1

      - name: Clean up Docker container
        if: always()
        run: |
          docker stop my-app || true
          docker rm my-app || true
